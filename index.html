<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torben Carstensen - Fotograf</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      transition: background-image 1s ease-in-out;
      background-color: black;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 4vw;
      max-width: 50vw;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }

    .description {
      font-size: 1.2rem;
      margin-top: 1rem;
      line-height: 1.5;
    }

    .contact {
      position: absolute;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      text-align: center;
    }

    .socials img {
      width: 32px;
      height: 32px;
      margin: 0.5rem;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
      }

      .intro {
        padding: 2vh 5vw;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Torben Carstensen</h1>
    <div class="description">
      <p>Ich bin Torben, Fotograf aus Leidenschaft.<br>

      schaffe ich Bilder, die ber체hren.</p>
    </div>
  </div>

  <div class="contact">
    <p>Telefon: <a href="tel:+4915121318051" style="color: white;">+49 151 21318051</a></p>
    <p>Email: <a href="mailto:carstensenpeertorben@gmail.com" style="color: white;">carstensenpeertorben@gmail.com</a></p>

        <img src="instagram.png" alt="Instagram" />

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const landscapeImages = ['bild1.jpg', 'bild2.jpg', 'bild3.jpg', 'bild4.jpg'];
      const portraitImages = ['hochkant1.jpg', 'hochkant2.jpg', 'hochkant3.jpg', 'hochkant4.jpg'];
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      const images = isPortrait ? portraitImages : landscapeImages;
      let index = 0;

      // Bilder vorladen
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });

      function changeBackground() {
        document.body.style.backgroundImage = `url('${images[index]}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center';
        index = (index + 1) % images.length;
      }

      changeBackground();
      setInterval(changeBackground, 10000); // alle 10 Sekunden
    });
  </script>
</body>
